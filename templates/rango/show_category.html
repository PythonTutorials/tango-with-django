{% extends 'rango/base.html' %}

{% block title %}
    {{ category.name }}
{% endblock %}

{% block content %}
    <h1>{{ category.name }}</h1>
    <div>
        {% if pages %}
            <ul>
                {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>No pages currently in this category.</strong>
        {% endif %}
    </div>

    <div>
        <a href="{% url 'add_page' category.slug %}">Add a New Page</a>
    </div>
{% endblock %}
