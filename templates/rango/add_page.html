<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Page</title>
</head>

<body>
<h1>Add a Page</h1>
<div>
    <form method="post" action="{% url 'add_page' category.slug %}">
        {% csrf_token %}

        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}

        <input type="submit" value="Create Page">
    </form>
</div>
</body>
</html>
